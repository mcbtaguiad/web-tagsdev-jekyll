<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/3fdf9103c1.js" crossorigin="anonymous"></script>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <!-- <script src='https://cdn.jsdelivr.net/gh/mcbtaguiad/web-tagsdev-django@v1.1.2/app/app/static/js/charming.js'></script> -->
  <script src={{site.baseurl}}/assets/js/charming.js defer></script>
  <script src={{site.baseurl}}/assets/js/index.js defer></script>


  <title>
    {% if page.title %}
      {{ page.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  {% seo title=false %}
  {% feed_meta %}

  <link rel="shortcut icon" type="image/x-icon" href="/{{ site.favicon }}" />
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css" />
  
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</head>
